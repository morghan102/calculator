<!DOCTYPE html>
<head title="Calculator">
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="stye.css">
</head>
<html>
    <body>
        <h1>Calculator</h1>
        <div id="container">
            <div id="display">
                <input type="text" id="calcDisplay" value="" disabled>
            </div>
            <div id="row1">
                <button value="7" id="7">7</button>
                <button value="8" id="8">8</button>
                <button value="9" id="9">9</button>
                <button value="+" class="operator" id="+">+</button>
            </div>
            <div id="row2">
                <button value="4" id="4">4</button>
                <button value="5" id="5">5</button>
                <button value="6" id="6">6</button>
                <button value="-" class="operator" id="-">-</button>
            </div>
            <div id="row3">
                <button value="1" id="1">1</button>
                <button value="2" id="2">2</button>
                <button value="3" id="3">3</button>
                <button value="*" class="operator" id="*">*</button>
            </div>
            <div id="row4">
                <button value="clear" class="clear">c</button>
                <button value="0" id="0">0</button>
                <button value="." class="dot">.</button>
                <button value="/" class="operator" id="/">/</button>
            </div>
            <div id="row5">
                <button value="=" class="operator" id="equal">=</button>
            </div>
        </div>
    </body>
</html>
